<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Permic&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Permic&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class='header-container'>
        <h1>Online Calculator</h1>
    </div>
    <div class="color-switcher">

        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        
        <h3>Select color</h3>
      
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="#8e44ad" style="background: #b96fd8;"></span>
            <span class="theme-buttons" data-color="#3197c3" style="background: #3197c3;"></span>
            <span class="theme-buttons" data-color="#d5a93a" style="background: #d5a93a;"></span>
            <span class="theme-buttons" data-color="#b93163" style="background: #b93163;"></span>
        </div>

     
    </div>
    <div class="calculator-container">
        <input type="text" class="display">
        
        <div class="column-grid">
            <div class="column1">
                <button class="operator" data-value="+">+</button>
                <button data-value="7">7</button>
                <button data-value="4">4</button>
                <button data-value="1">1</button>
                <button class="zero-button" data-value="0">0</button>
            </div>
    
            <div class="column2">
                <button class="operator" data-value="-">-</button>
                <button data-value="8">8</button>
                <button data-value="5">5</button>
                <button data-value="2">2</button>
                <button data-value=".">.</button>
            </div>

            <div class="column3">
                <button class="operator" data-value="*">x</button>
                <button data-value="9">9</button>
                <button data-value="6">6</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="CE">CE</button>
            </div>
             
            <div class="column4">
                <button class="operator" data-value="/">&#247;</button>
                <button class="operator" data-value="DE">DE</button>
                <button class="operator1" data-value="=">=</button>

            </div>
            

        </div>

           

      

    </div>

    <script src="script.js"></script>
</body>
</html>
